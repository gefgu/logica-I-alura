<meta charset="UTF-8">

<input/>
<button>Tente adivinhar o segredo!</button>

<script>
	
	function sorteia() {
		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade) {
		var numeros = [];

		var contador = 0;

		while (contador < quantidade) {
			var numero = sorteia();

			var achou = false;

			for(var i = 0; i < numeros.length; i++) {
				if (numero == numeros[i]) {
					achou = true;
					break;
				}
			}

			if (achou == false) {
				numeros.push(numero);
				contador++;
			}
		}

		return numeros;
	}

	function verifica() {
		var achou = false;

		for(var i = 0; i < segredos.length; i++) {
			if(segredos[i] == input.value) {
				achou = true;
				break;
			}
		}

		if (achou) {
			alert("Parabéns! Você achou um dos segredos.");
		} else {
			alert("Que pena! Você não achou nenhum dos segredos. Tente de novo!");
		}
	}

	var segredos = sorteiaNumeros(3);
	var input = document.querySelector("input");

	console.log(segredos);

	var button = document.querySelector("button");
	button.onclick = verifica;

</script>
