<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var litrosTanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / litrosTanque;

	document.write("O consumo de gasolina foi de " + consumoDeGasolina + " litros por km");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / litrosTanque;

	document.write("<br> O consumo de álcool foi de " + consumoDeAlcool + " litros por km");

</script>
