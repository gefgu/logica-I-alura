<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);

    for(var i = 0; i < 3; i++) {
        
        var chute = parseInt(prompt("Qual é o seu chute?"));

        if(chute == numeroPensado) {
            alert("Parabéns! Você acertou!");
            break;
        } else {
            alert("Você errou!");
        }

    }

    mostra("Fim!")

</script>
